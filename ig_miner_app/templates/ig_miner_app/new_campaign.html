<!-- Renders a form based on the Campaign model -->
{% block content %}

	    <h1>New Campaign</h1>
	    <form method="POST" class="post-form">{% csrf_token %}
	        {{ form.as_p }}

	    </form>
	    <i>Please be patient. This could take awhile!</i>
	</div>
{% endblock %}
